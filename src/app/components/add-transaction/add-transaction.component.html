<section class="h-100 h-custom" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3" style="background-color: #f5f3d7;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Add Transaction</h3>
  
              <form class="px-md-2">
  
                <div class="col-md-6 mb-4">
                    <label class="form-label" for="account_number">Account #:</label>&nbsp;
                    <select data-mdb-select-init id="account_number">
                      <option *ngFor="let acct of acct_number" [value]="acct.account_number">&nbsp;{{ acct.account_number }}&nbsp;</option>
                    </select>
                </div>

                <div class="col-md-6 mb-4">
                    <label class="form-label" for="category">Category:</label>&nbsp;
                    <select data-mdb-select-init id="category">
                        <option *ngFor="let cate of category_list" [value]="cate.category">&nbsp;{{ cate.category }}&nbsp;</option>
                    </select>
                </div>
                
                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="transaction_id">Transaction ID:</label>
                    <input type="number" id="transaction_id" class="form-control" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="date">Date</label>
                    <input type="text" id="date" class="form-control" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="description">Description:</label>
                    <input type="text" id="description" class="form-control" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="credit">Credit ($):</label>
                    <input type="number" id="credit" class="form-control" value="0" />
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="debit">Debit ($):</label>
                    <input type="number" id="debit" class="form-control" value="0" />
                </div>
  
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg mb-1">Submit</button>
  
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
